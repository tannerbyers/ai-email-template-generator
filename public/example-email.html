<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2D3445;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            width: 100%;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #E9703E;
            padding: 10px 20px;
            text-align: center;
            color: #FFFFFF;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" align="center">
        <tr>
            <td align="center" valign="top">
                <div class="container">
                    <!-- Logo -->
                    <a href="{{brandUrl}}">
                        <img src="{{brandLogo}}" alt="Brand Logo" width="100" height="30">
                    </a>

                    <!-- Hero Image -->
                    <img src="{{productImage}}" alt="Product Image">

                    <!-- Header -->
                    <h1>{{productTitle}}</h1>

                    <!-- Product Description -->
                    <p>{{productDescription}}</p>

                    <!-- Price -->
                    <p><strong>Price: {{productPrice}} USD</strong></p>

                    <!-- Call-to-Action Button -->
                    <a href="{{productUrl}}" class="button">Buy Now</a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
